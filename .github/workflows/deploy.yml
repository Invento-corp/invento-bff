name: Deploy Lambda to AWS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  FUNCTION_NAME: my-api-lambda
  HANDLER: lambda.handler
  RUNTIME: nodejs18.x
  IAM_ROLE_ARN: ${{ secrets.LAMBDA_EXEC_ROLE }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ—œï¸ Zip Lambda code
        run: |
          zip -r lambda.zip . -x "*.git*" "node_modules/aws-sdk/*"

      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸš€ Deploy Lambda (create or update)
        run: |
          set -e

          echo "Checking if Lambda function '$FUNCTION_NAME' exists..."

          if aws lambda get-function --function-name "$FUNCTION_NAME" > /dev/null 2>&1; then
            echo "Lambda exists â€” updating code..."
            aws lambda update-function-code \
              --function-name "$FUNCTION_NAME" \
              --zip-file fileb://lambda.zip \
              --region "$AWS_REGION"
          else
            echo "Lambda does not exist â€” creating it..."
            aws lambda create-function \
              --function-name "$FUNCTION_NAME" \
              --runtime "$RUNTIME" \
              --role "$IAM_ROLE_ARN" \
              --handler "$HANDLER" \
              --zip-file fileb://lambda.zip \
              --region "$AWS_REGION"
          fi
