name: Deploy Lambda to AWS

on:
  push:
    branches: [ main ]
    paths:
      - 'invento-bff/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  FUNCTION_NAME: my-api-lambda
  HANDLER: lambda.handler
  RUNTIME: nodejs20.x
  IAM_ROLE_ARN: ${{ secrets.LAMBDA_EXEC_ROLE }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: invento-bff

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install prod deps
        run: |
          npm ci
          npm prune --production

      - name: ðŸ—œï¸ Zip Lambda code (exclude git, workflows, README)
        run: |
          zip -r ../build.zip . -x ".git/*" ".github/*" "README.md"

      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸš€ Create or Update Lambda
        shell: bash
        env:
          ZIP_PATH: build.zip
        run: |
          set -e

          echo "Checking if Lambda function '$FUNCTION_NAME' exists..."
          if aws lambda get-function --function-name "$FUNCTION_NAME" > /dev/null 2>&1; then
            echo "Updating code..."
            aws lambda update-function-code \
              --function-name "$FUNCTION_NAME" \
              --zip-file fileb://../$ZIP_PATH \
              --region "$AWS_REGION" >/dev/null

            echo "Ensuring config (runtime/handler) is correct..."
            aws lambda update-function-configuration \
              --function-name "$FUNCTION_NAME" \
              --runtime "$RUNTIME" \
              --handler "$HANDLER" \
              --region "$AWS_REGION" >/dev/null
          else
            echo "Lambda does not exist â€” creating it..."
            if [ -z "$IAM_ROLE_ARN" ]; then
              echo "ERROR: LAMBDA_EXEC_ROLE secret (IAM role ARN) is missing." >&2
              exit 1
            fi
            aws lambda create-function \
              --function-name "$FUNCTION_NAME" \
              --runtime "$RUNTIME" \
              --role "$IAM_ROLE_ARN" \
              --handler "$HANDLER" \
              --zip-file fileb://../$ZIP_PATH \
              --region "$AWS_REGION" >/dev/null
          fi
