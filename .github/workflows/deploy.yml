name: Deploy Lambda from Scratch (if needed)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  FUNCTION_NAME: my-api-lambda
  HANDLER: lambda.handler
  RUNTIME: nodejs18.x
  IAM_ROLE_ARN: ${{ secrets.LAMBDA_EXEC_ROLE }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨á Checkout code
        uses: actions/checkout@v3

      - name: ‚öô Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm install
        working-directory: ./backend

      - name: üóú Zip Lambda code
        run: zip -r lambda.zip . -x ".git" "node_modules/aws-sdk/*"
        working-directory: ./backend

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üöÄ Deploy Lambda (create or update)
        run: |
          set -e
          cd backend
          echo "Checking if Lambda function '$FUNCTION_NAME' exists..."

          if aws lambda get-function --function-name "$FUNCTION_NAME"; then
            echo "Lambda exists ‚Äî updating code..."
            aws lambda update-function-code \
              --function-name "$FUNCTION_NAME" \
              --zip-file fileb://lambda.zip \
              --region "$AWS_REGION"
          else
            echo "Lambda does not exist ‚Äî creating it..."
            aws lambda create-function \
              --function-name "$FUNCTION_NAME" \
              --runtime "$RUNTIME" \
              --role "$IAM_ROLE_ARN" \
              --handler "$HANDLER" \
              --zip-file fileb://lambda.zip \
              --region "$AWS_REGION"